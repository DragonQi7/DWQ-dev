<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dragon's Way Qigong — Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="poster">
    <!-- Main logo graphic -->
    <div class="logo-wrap">
      <img src="../../images/dragons_way_logo_tagline_red.png" alt="Dragon's Way logo" class="logo">
      <!-- Text-based wordmark (HTML) so CSS .logo-text can be applied -->
     
    </div>

    <!-- QR code sample below the logo -->
    <div class="qr-wrap">
      <img src="qr-sample.png" alt="QR code sample" class="qr">
    </div>

    <!-- Bottom text block as requested -->
    <footer class="bottom-text">
         <div class="logo-text"> <h3>where movement and harmony meet</h3></div>
     
      <p class="sub"><br>Experience Dragon’s Way Qigong® <br>at the Nutley School of Music</p>
    </footer>
  </main>

  <!-- Print/export notes -->
  <!--
    How to use:
    - Open this file in a browser: double-click or run `start .\\graphics\\DragonPoster\\index.html` from PowerShell.
    - For high-quality PDF: Print -> Destination: Save as PDF. Choose paper size (A3 or Letter), set margins to 'None' or 'Minimum', enable background graphics.
    - For image export: in Chrome, Print to PDF then convert to PNG with any image tool, or use a screenshot at full resolution.
    - The logo file used is at: images/dragons_way_logo_tagline_red.png
  -->
</body>
</html>
